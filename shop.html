    <!-- Header -->

<a href="/" title="Return to the homepage" id="logo">

            <nav>

<div class="cart-icon">

<!-- Deal of the Day -->
<section class="deal-of-the-day">
    <div class="container">
        <h2>ðŸ”¥ Deal of the Day ðŸ”¥</h2>
        <div class="deal-product" id="deal-product">
            <!-- Deal Product will load here -->
        </div>
        <div class="countdown" id="countdown-timer">
            Offer ends in: <span id="timer"></span>
        </div>
    </div>
</section>


    <!-- Shop Filters -->
    <section class="shop-filters">
        <div class="container">
            <h2>Shop Gear</h2>
            <div class="filters">
                <select id="categoryFilter">
                    <option value="All">All Categories</option>
                    <option value="Knives">Knives</option>
                    <option value="Tents">Tents</option>
                    <option value="Fire Starters">Fire Starters</option>
                    <option value="Tools">Tools</option>
                </select>

                <select id="sortFilter">
                    <option value="name">Sort by Name</option>
                    <option value="price">Sort by Price</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="featured-products">
        <div class="container">
            <div class="product-grid" id="product-grid">
                <!-- Products will load here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">

        </div>
    </footer>

<!-- Mini Cart Popup -->
<div id="mini-cart" class="mini-cart hidden">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    <button id="close-cart" class="btn-primary">Close</button>
</div>

    <script src="js/shop.js"></script>
</body>
