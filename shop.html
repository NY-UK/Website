<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Edge Supply - Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
<header class="main-header" id="main-header">
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <img src="../images/logo.png" alt="Wild Edge Supplies Logo" id="logo-img">
            </a>
        </div>
        <nav class="nav-links" id="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="checkout.html">Checkout</a>
        </nav>

        <button class="menu-toggle" id="menu-toggle">â˜°</button>

        <div class="cart-icon">
            <a href="#" id="cart-button">
                ðŸ›’ Cart (<span id="cart-count">0</span>)
            </a>
        </div>
    </div>
</header>

<!-- Deal of the Day -->
<section id="deal-of-the-day">
    <div class="container">
        <h2>ðŸ”¥ Deal of the Day ðŸ”¥</h2>
        <div id="deal-countdown">Time left: 00:00:00</div>
        <div class="deal-products">
            <!-- Deals will load here dynamically -->
        </div>
    </div>
</section>

    <!-- Shop Filters -->
    <section class="shop-filters">
        <div class="container">
            <h2>Shop Gear</h2>
            <div class="filters">
                <select id="categoryFilter">
                    <option value="All">All Categories</option>
                    <option value="Knives">Knives</option>
                    <option value="Tents">Tents</option>
                    <option value="Fire Starters">Fire Starters</option>
                    <option value="Tools">Tools</option>
                </select>

                <select id="sortFilter">
                    <option value="name">Sort by Name</option>
                    <option value="price">Sort by Price</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="featured-products">
        <div class="container">
            <div class="product-grid" id="product-grid">
                <!-- Products will load here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Wild Edge Supply. All rights reserved.</p>
        </div>
    </footer>

<!-- Mini Cart Popup -->
<div id="mini-cart" class="mini-cart hidden">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
    <button id="close-cart" class="btn-primary">Close</button>
</div>

    <script src="js/shop.js"></script>
</body>
</html>
